---
- name: Install SeaweedFS
  hosts: seaweedfs
  become: true
  remote_user: root

  vars_files:
    - "vars/secrets.yml"

  roles:
    - zorlin.netbird
    - seaweedfs

- name: Set up SeaweedFS Masters
  hosts: seaweedfs_masters
  become: true
  remote_user: root

  vars_files:
    - "vars/secrets.yml"
    - "vars/seaweedfs.yml"

  roles:
    - seaweedfs-master

- name: Set up CockroachDB
  hosts: cockroachdb
  become: true
  remote_user: root

  vars:
    - cockroachdb_initialize: false

  roles:
    - cockroachdb

- name: Set up SeaweedFS Filers
  hosts: seaweedfs_filers
  become: true
  remote_user: root

  vars_files:
    - "vars/secrets.yml"
    - "vars/seaweedfs.yml"

  roles:
    - haproxy
    - seaweedfs-filer

- name: Set up SeaweedFS Volume Servers
  hosts: seaweedfs_volume_servers
  become: true
  remote_user: root

  vars_files:
    - "vars/secrets.yml"
    - "vars/seaweedfs.yml"

  roles:
    - seaweedfs-volume-server

- name: Set up SeaweedFS Mounts
  hosts: whypfs_nodes
  become: true
  remote_user: root

  tasks:
    - name: Make SeaweedFS mount point
      ansible.builtin.file:
        path: /mnt/seaweedfs
        owner: root
        group: root
        mode: 0755
        state: directory

    - name: Set up SeaweedFS mount
      ansible.builtin.template:
        src: mnt-seaweedfs.mount.j2
        dest: /etc/systemd/system/mnt-seaweedfs.mount
        owner: root
        group: root
        mode: 0755

    - name: Enable SeaweedFS mount
      ansible.builtin.systemd:
        name: mnt-seaweedfs.mount
        enabled: true
        state: started
        daemon_reload: true
      ignore_errors: true
      failed_when: false

- name: Setup Filer sync relationships
  hosts: seaweedfs_sync_filers
  become: true
  remote_user: root

  tasks:
    - name: Create the sync systemd service
      ansible.builtin.template:
        src: seaweedfs-sync.service.j2
        dest: /etc/systemd/system/seaweedfs-sync.service
        owner: root
        group: root
        mode: 0755
      when: sync_partner | default('', true) | length > 0

    - name: Start and enable SeaweedFS sync service
      ansible.builtin.systemd:
        name: seaweedfs-sync
        enabled: true
        state: restarted
        daemon_reload: true
      when: sync_partner | default('', true) | length > 0

- name: Install WhyPFS
  hosts: whypfs_nodes
  become: true
  remote_user: root

  roles:
    - role: gantsign.golang
      golang_gopath: '$HOME/workspace-go'
      golang_version: '1.18.9'
    - role: whypfs